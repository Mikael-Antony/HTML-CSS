<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>testando o uso de iframes</h1>
    <p>
        acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com"> curso em video</a>
        </iframe>
        
        para aprender a progamar.
    </p>
    <p>
        O site do 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px" scrolling="no"></iframe>
        
        tambem e muinto legal
    </p>
</body>
</html>
