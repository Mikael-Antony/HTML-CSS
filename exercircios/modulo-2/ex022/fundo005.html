<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo</title>
    <style>
        div#externo {
            position: relative;
            height: 50vh;
            background-color: lightgray;
            outline: 4px solid black;
        }
        div#interno {
            position: absolute;
            background-color: gray;

            transform: translate(-50%, -50%);

            left: 50%;
            top: 50%;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 13px;
        }
    </style>
</head>
<body>
    <div id="externo">
        <div id="interno">
            <h1>TEXTO CETRALIZADO</h1>
        </div>
    </div>
</body>
</html>
